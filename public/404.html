<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect to index.html with the path as a query parameter
      // This allows the React Router to handle the route
      const path = window.location.pathname + window.location.search + window.location.hash;
      window.location.replace('/index.html?redirect=' + encodeURIComponent(path));
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
